name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          BIN_NAME="fixdpr${{ matrix.bin_ext }}"
          BIN_PATH="target/${{ matrix.target }}/release/${BIN_NAME}"
          if [ ! -f "$BIN_PATH" ]; then
            echo "binary not found: $BIN_PATH" >&2
            exit 1
          fi
          ASSET_NAME="fixdpr-${{ matrix.target }}.tar.gz"
          tar -czf "$ASSET_NAME" -C "target/${{ matrix.target }}/release" "$BIN_NAME"
          echo "ASSET_NAME=$ASSET_NAME" >> "$GITHUB_ENV"
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
